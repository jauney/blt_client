<!DOCTYPE html><html lang><head><link rel="manifest" href="/manifest.json"><link rel="stylesheet" href="/umi.css"><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0;"><title>远诚宝路通物流</title><link rel="icon" href="/favicon.png" type="image/x-icon"><style>.print-view {
    height: 0px;
  }</style><script>window.routerBase = "/";</script><script async src="/pwacompat.min.js"></script></head><body><noscript>Sorry, we need js to run correctly!</noscript><div id="root"></div><div class="print-view"><webview id="printOrderWebview" src="/print_order.html" nodeintegration style="visibility: hidden;"></webview><webview id="printWebview" src="/print.html" nodeintegration style="visibility: hidden;"></webview><webview id="printLabelWebview1" src="/print_label1.html" nodeintegration style="visibility: hidden;"></webview><iframe id="printExcelFrame" src="/print_label2.html"></iframe></div><script>const fs = window.require('fs');
      const { remote } = window.require("electron");

      const printOrderWebview = document.querySelector('#printOrderWebview')
      printOrderWebview.addEventListener('ipc-message', (event) => {
        if (event.channel === 'webview-print-do') {
          let deviceName = event.args[0]
          if(deviceName){
            printOrderWebview.print({ silent: true, printBackground: true, deviceName: deviceName })
          }
          else {
            printOrderWebview.print({ silent: true, printBackground: true })
          }
        }
      })

      const printLabelWebview1 = document.querySelector('#printLabelWebview1')
      printLabelWebview1.addEventListener('ipc-message', (event) => {
        let deviceName = event.args[0]
        console.log('label print deviceName:', deviceName)
        if (event.channel === 'webview-print-do') {
          printLabelWebview1.print({
            silent: false,
            printBackground: true,
            deviceName: deviceName || 'TSC_TTP_244CE'
          })
        }
      })

      const printWebview = document.querySelector('#printWebview')
      printWebview.addEventListener('ipc-message', (event) => {
        if (event.channel === 'webview-print-do') {
          printWebview.print({ silent: false, printBackground: true, pageSize: 'A4' })
        }
        else if (event.channel === 'webview-print-pdf') {
          console.log('print pdf....')
          const pdfData = printWebview.printToPDF({ printBackground: true, pageSize: 'A4'}).then(function(data) {
            let curDate = new Date()
            let defaultFileName = `${curDate.getFullYear()}${curDate.getMonth()+1}${curDate.getDate()}${curDate.getTime()}.pdf`
            const fileName = remote.dialog.showSaveDialogSync(remote.getCurrentWindow(), {defaultPath: defaultFileName});
            fs.writeFile(fileName, data, function(error) {
                if (error)
                  throw error;
                console.log('success')
              })
          })
        }
      })</script><script src="/umi.js"></script></body></html>
