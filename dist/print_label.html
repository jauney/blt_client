<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body,
    html {
      padding: 0px;
      margin: 0px;
    }

    @page {
      margin: 0px;
      padding: 10px;
      height: 200px;
      width: 300px;
    }
    th, td {
      padding: 0px 5px;
      text-align: left;
    }
    .label {
      padding: 0 8px;
    }
    .header, .footer {
      text-align: center;
    }
    .header {
      font-size: 18px;
      font-weight: 700;
    }
    .label-right {
      font-size: 30px;
      font-weight: 700;
    }
    .label-name {
      font-size: 22px;
      font-weight: 700;
    }
    div {
      margin: 0;
      width: 100%;
    }
  </style>
</head>

<body id='bd'>

</body>
<script>
  const { ipcRenderer } = window.require('electron')

  ipcRenderer.on('webview-print-render', (event, options) => {
    document.getElementById('bd').innerHTML = options.html;
    ipcRenderer.sendToHost('webview-print-do', options.deviceName)
  })
</script>

</html>
